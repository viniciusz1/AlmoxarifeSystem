<div matSort (matSortChange)="sortData($event)" class="container" style="position: relative; padding-top: 5px;">
    <table class="table table-hover table-responsive">
        <thead class="">
            <tr>
                <th scope="col" mat-sort-header="codigo">#</th>
                <th scope="col" mat-sort-header="nomeProduto">Nome Produto</th>
                <th scope="col" mat-sort-header="quantidade">Quantidade</th>
                <th scope="col" mat-sort-header="usuario">Usu√°rio</th>
                <th scope="col" mat-sort-header="data">Data</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lista of listaEntradas; let i = index">
                <th scope="row">{{lista.codigo}}</th>
                <td>{{lista.produto.nome}}</td>
                <td class="text-truncate" style="max-width: 30%;">{{lista.quantidade}}</td>
                <td class="text-truncate">{{lista.nomePessoa}}</td>
                <td>{{lista.data | date: 'dd/MM/yyyy'}}</td>
              </tr>
        </tbody>
      </table>
</div>
