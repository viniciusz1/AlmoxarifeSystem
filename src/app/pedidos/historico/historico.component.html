<div class="d-flex">
    <div class="container">
        <nav aria-label="breadcrumb" style="position: absolute;
        top: 81px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Histórico</li>
            </ol>
        </nav>
        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw);">
                    <b>
                        <span>HISTÓRICO</span>
                    </b>
                    <hr style="margin: 0; width: 200px; opacity: 1;">
                </div>
                <div class="topo-2 col-md-10 col-sm-12" style="margin-bottom:50px;">
                    <div class="d-flex justify-content-end gap" style="align-items: center;">
                        <div class="pesquisa d-flex">
                            <div class="lupa">
                                <i class="bi bi-search"></i>
                            </div>
                            <input class="input-pedido" [(ngModel)]="pesquisaPedido" placeholder="Pesquisar Produto">
                            <div style="cursor:pointer" class="filtrar">
                                <i class="bi bi-sliders" (click)="mudaFiltro()"></i>
                            </div>
                        </div>
                        <select class="ordenar botoes" style="cursor:pointer; min-width:150px">
                            <option value="5">Ordenar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button (click)="mudarParaEntradas()" class="buttons" style="position: relative;">Entradas</button>
        <button (click)="mudarParaPedidos()" class="buttons"
            style="position: relative;">Pedidos</button>
        <div class="container">
            <app-entrada-historico *ngIf="!exibicao"></app-entrada-historico>
            <!-- *ngFor="let eh of eh" -->
            <div *ngIf="exibicao">
                <app-pedido-historico *ngFor="let lista of lista; let i = index" [index]='i' [lista]="lista">
                </app-pedido-historico>
            </div>

        </div>
    </div>
    <app-filtro-historico *ngIf="filtroState" (mudarFiltro)="mudaFiltro()" class="meu-fixed"></app-filtro-historico>
