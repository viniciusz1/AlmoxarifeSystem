<div class="d-flex">
    <div class="container">
        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw);">
                    <span>Hist√≥rico</span>
                    <hr style="margin: 0; width: 50%;">
                </div>
                <div class="topo-2 col-md-10 col-sm-12" style="margin-bottom:50px;">
                    <div class="d-flex justify-content-end gap" style="align-items: center;">
                    <div class="col-4 d-flex">
                        <i class="bi bi-search"></i>
                        <input placeholder="Pesquisar Pedido">
                    </div>
                    <div class="filtrar col-3 d-flex" style="width: 180px;">

                    </div> 
                    <div class="filtrar col-3">

                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <app-pedido-historico *ngFor="let lista of lista; let i = index"[index]='i' [lista]="lista"></app-pedido-historico>
