<table matSort (matSortChange)="sortData($event)" class="table table-hover table-responsive">
    <thead>
        <tr>
            <th scope="col" mat-sort-header="codigo">#</th>
            <th scope="col" mat-sort-header="professor">Professor</th>
            <th scope="col" mat-sort-header="produtos">Produtos</th>
            <th scope="col" mat-sort-header="dataReserva">Data Reserva</th>
            <th scope="col" mat-sort-header="dataDevolucao">Data Devolucao</th>
          </tr>
    </thead>
    <tbody>
        <tr (click)="changeModal(pedido)" *ngFor="let pedido of lista; let i = index">
            <th scope="row">{{pedido.codigo}}</th>
            <td>{{pedido.usuario?.nome}}</td>
            <td class="text-truncate" style="max-width: 150px"><span *ngFor="let l of pedido.produtos | slice: 0:8">{{l.nome}}, </span></td>
            <td>{{pedido.dataDevolucao | date: 'dd/MM/yyyy'}}</td>
            <td>{{pedido.dataEntrega | date: 'dd/MM/yyyy'}}</td>
            <td><button class="btn-primary" style="border-radius: 5px;">Cancelar</button></td>
          </tr>
    </tbody>
  </table>
