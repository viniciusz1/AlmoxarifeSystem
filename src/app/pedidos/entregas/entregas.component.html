
<div class="d-flex bg-light container">
    <div class="body">
        <div class="topo">
            <div class="pg" style="font-size: calc(1.3rem + .6vw);">
                <span>Entregas</span>
                <hr style="margin: 0; width: 200%;">    
            </div>
        </div>

        <div class="pesquisa-total">
            <div class="pesquisa">
                <i class="bi bi-search"></i>
                <input placeholder="Pesquisar por solicitante">
            </div>
        </div>

        <div class="container">
            <div class="indice">
                <div class="pedido">
                    <span>Pedidos</span>
                </div>
                <div class="professor">
                    <span>Professor</span>
                </div>
                <div class="produtos">
                    <span>Produtos</span>
                </div>
                <div class="data">
                    <span>Data</span>
                </div>
            </div>

            
            <div class="lista bloco" *ngFor="let lista of lista">
                <div class="px">
                </div>
                <div class="pedido">
                    <span>{{lista.pedido}}</span>
                </div>
                <div class="professor">
                    <span>{{lista.Professor}}</span>
                </div>
                <div class="central">
                    <div class="d-inline-block text-truncate">
                        <span>{{lista.Produtos}}</span>
                    </div>
                </div>

                <div class="data">
                    <span>{{lista.Data}}</span>
                </div>
                <div class="botao" [routerLink]="['/home/conferencia']">
                    <button (click)="gotoConferencia()" >Realizar Entrega</button>
                </div>
            </div>

        </div>
    </div>
