
<div class="container">
    <div class="row mt-5" style="display: flex; justify-content: center;">
    <div class="" style="font-size: calc(1.3rem + .6vw);">
        <b>
            <span>Dashboard</span>
        </b>
        <hr style="margin: 0; width: 200px; opacity: 1;">
    </div>
    <div class="fundo row mt-4" style="height: 50%;">
        <div class="col-8">
            <h5>
                PRODUTOS DO DIA
            </h5>
            <div class="row" *ngFor="let entrega of entregas">
                <label>
                    Entrega 001
                </label>                
                <app-produto-lista [produto]="produto" *ngFor="let produto of entrega.listaProdutos"></app-produto-lista>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
        </div>
    </div>
    <div class="row my-3" style="height: 50%;">
        <div class="fundo col-xl-6">
            <h5>
                ENTREGAS DO DIA
            </h5>
            <app-pedidos-table></app-pedidos-table>
        </div>
        <div class="fundo col-xl-6">
            <h5>
                DEVOLUÇÕES DO DIA
            </h5>
            <app-pedidos-table></app-pedidos-table>
        </div>
    </div>
</div>
