<body style="height: 100vh; width: 100vw;">

    <div style="height: 100vh;" class="centralizar">
        <div class="centro">
            <div class="topo centralizar">
                <h5 style="margin-top: 5px;">CÃ³digo do Pedido: ##</h5>
                <h2 style="margin-left: 250px;" (click)="closeModal()">x</h2>

            <div class="centralizar" style="margin-top: 10px;">

                            <h5>Quantidade</h5>
                        </div>

                            <h6 style="position: absolute; margin-right: 240px;">{{item.Produto}}</h6>
                            <h6 style="position: absolute; margin-right: 30px;">{{item.Estoque}}</h6>
