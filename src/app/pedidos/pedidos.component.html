<div class="d-flex">
    <div class="container">
        <nav aria-label="breadcrumb" style="position: absolute;
        top: 81px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pedidos</li>
            </ol>
        </nav>
        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw); margin-bottom: 30px;">
                    <b>
                        <span>PEDIDOS</span>
                    </b>
                    <hr style="margin: 0; width: 200px; opacity: 1;">
                </div>


                <div class="container bu" style="position: relative; padding-top: 5px;">
                    <table class="table table-hover table-responsive">
                        <thead class="">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Professor</th>
                                <th scope="col">Produtos</th>
                                <th scope="col">Data Reserva</th>
                                <th scope="col">Data Devolucao</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pedido of lista; let i = index">
                                <th scope="row">{{pedido.codigo}}</th>
                                <td>{{pedido.nomeProfessor}}</td>
                                <td class="text-truncate" style="max-width: 30%;"><span *ngFor="let l of pedido.listaProdutos">{{l.nome}}, </span></td>
                                <td>{{pedido.dataDevolucao | date: 'dd/MM/yyyy'}}</td>
                                <td>{{pedido.dataReserva | date: 'dd/MM/yyyy'}}</td>
                                <td><button class="btn-primary" style="border-radius: 5px;">Cancelar</button></td>
                              </tr>
                        </tbody>
                      </table>
