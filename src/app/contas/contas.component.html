<div class="d-flex">
    <div class="container">
        <nav aria-label="breadcrumb" style="position: absolute;
        top: 81px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contas</li>
            </ol>
        </nav>
        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw);">
                    <b>
                        <span>PEDIDOS</span>
                    </b>
                    <hr style="margin: 0; width: 200px; opacity: 1;">
                </div>
                <div class="topo-2 col-md-10 col-sm-12" style="margin-bottom:30px;">
                    <div class="d-flex justify-content-end gap" style="align-items: center;">
                        <div class="pesquisa d-flex">
                            <div class="lupa">
                                <i class="bi bi-search"></i>
                            </div>
                            <input class="input-pedido" [(ngModel)]="pesquisaConta" placeholder="Pesquisar Produto">
                            <div style="cursor:pointer" class="filtrar">
                                <i class="bi bi-sliders"></i>
                            </div>
                        </div>
                        <div class="select">
                            <select class="ordenar botoes" style="cursor:pointer; min-width:12vw">
                                <option value="5">Ordenar</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <i class="bi bi-caret-down" style="color: white; padding-right: 4px;"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="container bu">
                <div class="lista bloco" style="font-size: 18px; background-color: #f3f3f3;"
                    *ngFor="let lista of lista">
                    <div class="px">
                    </div>
                    <div class="iconePerfil">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="nome">
                        <div class="d-inline-block text-truncate">
                            <span>{{lista.nome}}</span>
                        </div>
                    </div>
                    <div class="email">
                        <div class="d-inline-block text-truncate">
                            <span>{{lista.email}}</span>
                        </div>
                    </div>
                    <div class="botao">
                        <button (click)="mudarPerfilState()">Mais Informações</button>
                    </div>
                </div>
            </div>
        </div>
        <app-perfil-admin (estadoPerfil)="mudarPerfilState()" class="perfil-admin" *ngIf="perfilState == true">
        </app-perfil-admin>
    </div>
