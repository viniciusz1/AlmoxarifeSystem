<div class="d-flex">
    <div class="container">
        <nav aria-label="breadcrumb" style="position: absolute;
        top: 81px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contas</li>
            </ol>
        </nav>
        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw);">
                    <b>
                        <span>CONTAS</span>
                    </b>
                    <hr style="margin: 0; width: 200px; opacity: 1;">
                </div>
                <div class="topo-2 col-md-10 col-sm-12" style="margin-bottom:30px;">
                    <div class="d-flex justify-content-end gap" style="align-items: center;">
                        <li class="nav-item pesquisa d-flex">
                            <div class="lupa">
                                <i class="bi bi-search"></i>
                            </div>
                            <input class="input-pedido" [(ngModel)]="pesquisaConta" (ngModelChange)="changed()"
                                placeholder="Pesquisar Produto">
                            <div style="cursor:pointer" class="filtrar" (click)="modalOpen(false)">
                                <i class="bi bi-sliders" ></i>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
            <div class="container bu">
                <table class="table table-hover table-responsive">
                    <thead class="">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col" class="tamanho">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of lista; let i = index" style="height: 8vh;">
                            <th>
                                <i class="bi bi-person-square" style="font-size: 30px;"></i>
                            </th>
                            <th scope="row">{{usuario.nome}}</th>
                            <td>{{usuario.email}}</td>
                            <td><button class="btn-primary rounded" (click)="mudarPerfilState()">
                                Mais Informações
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <mat-paginator [length]="3" [pageIndex]="0" [pageSizeOptions]="[18, 24, 30, 48, 90]"
                (page)="pegarListaContas()" aria-label="Select page" #paginator>
            </mat-paginator>
        </div>
        <app-perfil-admin (estadoPerfil)="mudarPerfilState()" class="perfil-admin" *ngIf="perfilState == true">
        </app-perfil-admin>
    </div>
