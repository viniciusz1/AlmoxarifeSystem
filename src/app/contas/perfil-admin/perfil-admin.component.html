<div class="quadrado">
    <div class="prof">
        Professor
    </div>

    <div class="cargo">
        <i (click)="estadoPerfil.emit()" class="bi bi-x-circle" style="cursor:pointer; font-size: 20px;"></i>
    </div>
    <div class="row d-flex justify-content-center flex-column align-items-center">
        <div class="cool" style="padding-top: 15px;">
            <div class="centralizar">
                <i class="bi bi-person-circle"></i>
                <label for="" style="font-weight: bold; font-size: 20px;">Carlinhos Rech</label>
            </div>
            <div class="prin">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Usuário</mat-label>
                    <input type="text" [(ngModel)]="usuario" matInput placeholder="Ex. Material Elétrico" value="Sushi">
                </mat-form-field>
            </div>
            <div class="prin">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="text" [(ngModel)]="email" matInput placeholder="Ex. Material Elétrico" value="Sushi">
                </mat-form-field>
            </div>
            <div class="prin">
                <mat-form-field appearance="fill">
                    <mat-label>Alterar nível de acesso</mat-label>
                    <mat-select [(ngModel)]="nivelacesso" id="uso">
                        <mat-option value="0">
                            Professor
                        </mat-option>
                        <mat-option value="1">
                            Atendente
                        </mat-option>
                        <mat-option value="2">
                            Superfisor
                        </mat-option>
                        <mat-option value="3">
                            Admin
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="botoes d-flex" style="justify-content: center;">
        <div class="">
            <button class="btn btn-danger">Remover Usuário</button>
        </div>
        <div class="">
           
            <button class="btn btn-primary d-flex align-items-center"> <i class="bi bi-clock-history me-2" style="font-size: 20px;"></i>Ver Histórico</button>
        </div>
    </div>
</div>

<div class="overlay"></div>
