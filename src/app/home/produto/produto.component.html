<div  class="position-relative d-flex bloco" style="max-width: 540px;">

        <img [ngClass]="{imagemCarrinho: carrinho == true}" (click)="abreDetalhesProduto()" class="imagem "
        src="{{produto.imagem}}" alt="">
        <div (click)="abreDetalhesProduto()" class="sombra retangulo">
            <div class="itens-retangulo d-flex" >
                <div>
                    <div class="d-flex">
                        <b>
                            <label for="">{{produto.nome}}</label>  
                        </b>
                        
                    </div>
                    <ul class="list">
                        <li>{{produto.classificacao}}</li>
                        <li>{{produto.opcaoUso}}</li>
                        <li> <small><b>QTD: </b></small> {{produto.quantidade}}</li>
                    </ul>
                </div>
            </div>
        </div>

    
        
        <b class="position-absolute" style="left: 4.5rem; bottom: 1rem;">{{produto.codigo}}</b>
        <i *ngIf="rota == 'produtos'" [routerLink]="['/home/editar-produto/', produto.codigo]" class="bi bi-pen 
        position-absolute" style="right: 5px; top:29px;"></i>
        <i *ngIf="rota == undefined && carrinho==false" (click)="adicionarCarrinho()" class="bi bi-plus-square 
        position-absolute" style="right: 5px; top:29px;"></i>

</div>
