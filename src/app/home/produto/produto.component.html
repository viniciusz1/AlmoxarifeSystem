<div  class="position-relative d-flex bloco" style="max-width: 540px;">

        <img class="imagem "
        src="https://super.abril.com.br/wp-content/uploads/2018/07/52d0469d865be2752d0003a9emperor-cold_hg.jpeg" alt="">
        <div class="sombra retangulo">
            <div class="itens-retangulo d-flex" >
                <div>
                    <div class="d-flex"(click)="abreDetalhesProduto()">

                    <ul class="list">

            </div>
