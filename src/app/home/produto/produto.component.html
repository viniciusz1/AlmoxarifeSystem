<div  class="position-relative d-flex bloco" style="max-width: 540px;">

        <img (click)="abreDetalhesProduto()" class="imagem "
        src="https://super.abril.com.br/wp-content/uploads/2018/07/52d0469d865be2752d0003a9emperor-cold_hg.jpeg" alt="">
        <div (click)="abreDetalhesProduto()" class="sombra retangulo">
            <div class="itens-retangulo d-flex" >
                <div>
                    <div class="d-flex">
                        <label for="">{{produto.nome}}</label>
                        
                    </div>
                    <ul class="list">
                        <li>{{produto.classificacao}}</li>
                        <li>{{produto.opcaoUso}}</li>
                        <li>{{produto.descricao}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <i (click)="adicionarCarrinho()" class="bi bi-plus-square 
        position-absolute" style="right: 5px; top:29px; z-index: 10;"></i>
</div>
