<div  class="position-relative d-flex bloco" style="max-width: 540px;">

        <img (click)="abreDetalhesProduto()" class="imagem "
        src="https://brisaclimatizadores.com.br/img/p/9/3/93-home_default.jpg" alt="">
        <div (click)="abreDetalhesProduto()" class="sombra retangulo">
            <div class="itens-retangulo d-flex" >
                <div>
                    <div class="d-flex">
                        <label for="">{{produto.nome}}</label>
                        
                    </div>
                    <ul class="list">
                        <li>{{produto.classificacao}}</li>
                        <li>{{produto.opcaoUso}}</li>
                        <li>{{produto.descricao}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="icone1">
            <i (click)="adicionarCarrinho()" id="teste" class="bi bi-plus-square-fill 
            position-absolute" style="right: 5px; top:29px; color: #0047B5;"></i>
            
        </div>
        <div>
            <i (click)="adicionarCarrinho()" id="texto-inside" class="bi bi-plus-square 
            position-absolute" style="right: 5px; top:29px; color: #0047B5;"></i>
        </div>
        
</div>
