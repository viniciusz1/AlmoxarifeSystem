<div class="fundo bg-dark opacity-75 position-relative">
</div>
<div class="quadrado-modal container">
    <i (click)="fecharReserva()" style="position: absolute; right: 7%;" class="bi bi-x-lg"></i>
    <div class="row justify-content-center text-center">
        <h4 class="col-12 w-50">
            Realizar reserva
        </h4>
        <hr>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row text-center titulo-secundario m-4">
                <h6>Produtos Selecionados</h6>
                <hr>
            </div>
            <div class="row DivWithScroll">
                <div *ngFor="let listaCarrinho of listaCarrinho; let i = index" class="d-flex justify-content-center align-items-center">
                    <i class="bi bi-trash-fill col-1" style="align-self: center;"></i>
                    <app-produto [produto]="listaCarrinho" class="col-9"></app-produto>
                    <div class="div col-2 adicionar" style="align-self: center;">
                        <i class="bi bi-plus-lg"></i>
                        <input [(ngModel)]="listaQtd[i]" type="text" class="form-control" style="width: 40px;">
                        <i class="bi bi-dash-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row text-center titulo-secundario m-4">
                <h6>Datas de retirada e devolução</h6>
                <hr>
            </div>
            <div class="d-flex flex-column align-items-center">
                <input [(ngModel)]="dataRetirada" type="date" class="m-4 p-1" style="width:215px" placeholder="datas de retirada">
                <input [(ngModel)]="dataDevolucao" type="date" class="mb-4 p-1" style="width:215px">
            </div>
            <div *ngIf="user == 'atendente'"  class="d-flex flex-column align-items-center">
                <label for="">Nome Professor:</label>
                <input [(ngModel)]="professor" type="text" class="m-4 p-1" style="width:215px" placeholder="Professor">
            </div>
            <hr *ngIf="user == 'professor'" class="m-5">
            <div class="row justify-content-center">
                <button (click)="addPedido()" class="btn btn-primary w-50 mt-5">
                    Finalizar
                </button>

            </div>
        </div>
    </div>
</div>
