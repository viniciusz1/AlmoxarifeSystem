
<table matSort (matSortChange)="sortData($event)" class="table table-hover table-responsive">
    <thead class="">
        <tr>
            <th scope="col" mat-sort-header="codigo">#</th>
            <th scope="col" mat-sort-header="nome">Nome</th>
            <th scope="col" mat-sort-header="quantidade">Quantidade</th>
            <th scope="col" mat-sort-header="classificacao">Classificação</th>
        </tr>
    </thead>
    <tbody>
        <tr style="cursor:pointer" *ngFor="let produto of listaProdutos | paginate:{
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
        }; let i = index">
            <th (click)="mandaProdutoClicado(i)" scope="row">{{produto.codigo}}</th>
            <td (click)="mandaProdutoClicado(i)">{{produto.nome}}</td>
            <td (click)="mandaProdutoClicado(i)" class="text-truncate" style="max-width: 30%;">{{produto.quantidadeTotal}}</td>
            <td (click)="mandaProdutoClicado(i)">{{produto.classificacao?.nome}}</td>
            <td *ngIf="tiraQuantidade == false" style="justify-content: space-around;display: flex;">
                <div   class=" div-group">
                    <input [(ngModel)]="quantidadeCarrinho" type="text" class="">
                    <div class="div-adicionar-carrinho">
                        <span (click)="adicionarCarrinho(i)"><i class="bi bi-plus-lg"></i></span>
                    </div>
                </div>
                <i [routerLink]="['/home/editar-produto/', produto.codigo]" class="bi bi-pen" 
                style=""></i>
            </td>
            <td><input *ngIf="dashboard" type="checkbox" name="" id="" ></td>
        </tr>
    </tbody>
</table>
