<app-nav></app-nav>
<div class="d-flex bg-light">
    <app-side-bar class="position-fixed" style="z-index: 1 ;"></app-side-bar>
    <div class="margin-fixed"></div>
    <div class="container">
        <div class="row mt-5">
            <p class="h3 col-3">Home</p>
            <div class="filtro d-flex offset-md-3 col-md-6">
                <div class="div-input d-flex">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Pesquisar produto" class="input-input">
                </div>
                <button class="btn filtrar-mais text-light" (click)="modalOpen(false)">Filtrar mais <i
                        class="bi bi-chevron-double-down"></i></button>
                <i class="bi bi-cart4 carrinho" (click)="openCart()"></i>
            </div>
        </div>
        <hr class="linha">
        <div class="container-fluid">
            <div class="row">
                <app-produto class="col-xl-4 index col-md-6"
                
                *ngFor="let lista of lista"></app-produto>
            </div>
        </div>
    </div>
    <app-carrinho (fechaCarrinho)="closeCart($event)" (reserva)="mudarModalReserva($event)" [state]="carState" class="position-fixed bg-primary carrinho-side"></app-carrinho>
    <app-modal-filtro (fechaModal)="modalOpen($event)" *ngIf="modal" style="z-index: 2;" class="fundo"></app-modal-filtro>
    <app-reserva (fechaReserva)="mudarModalReserva($event)" style="z-index: 2;" class="fundo" *ngIf="modalReserva"></app-reserva>
</div>
