<div class="d-flex">
    <div class="container">
        <nav aria-label="breadcrumb" style="position: absolute;
        top: 10vh;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
            </ol>
        </nav>

        <div class="row mt-5" style="display: flex; justify-content: center;">
            <div class="row" style="display: flex !important;">
                <div class="col-md-2 col-sm-12" style="font-size: calc(1.3rem + .6vw);">
                    <b>
                        <span>{{titulo | uppercase}}</span>
                    </b>
                    <hr style="margin: 0; width: 200px; opacity: 1;">
                </div>
                <nav class="topo-2 col-md-10 col-sm-12" style="margin-bottom:30px;">
                    <nav class="nav" style="column-gap: 0.6em;">
                        <li class="nav-item pesquisa d-flex">
                            <div class="lupa">
                                <i class="bi bi-search"></i>
                            </div>
                            <input class="input-pedido" [(ngModel)]="pesquisaProduto" (ngModelChange)="changed()"
                                placeholder="Pesquisar Produto">
                            <div style="cursor:pointer" class="filtrar" (click)="modalOpen(false)">
                                <i class="bi bi-sliders" ></i>
                            </div>
                        </li>
                        <li class="nav-item btn btn-primary botoes" style="cursor:pointer" *ngIf="acesso">
                            <div class="icone">
                                <button class="filtross" [routerLink]="['/home/cadastrar-produto']">Adicionar</button>
                                <i class="bi bi-plus-lg"></i>
                            </div>
                        </li>
                        <li class="nav-item botoes" *ngIf="acesso">
                            <div class="icone" style="cursor:pointer">
                                <button class="filtross" routerLink="/home/entrada/0">Entrada</button>
                                <i class="bi bi-chevron-double-up"></i>
                            </div>
                        </li>
                        <li style="cursor:pointer" class="nav-item d-flex position-relative">
                            <i class="bi bi-basket2 cesta" style="font-size: 24px;" (click)="openCart()"></i>
                            <div class="bola-carrinho">{{numeroCarrinho}}</div>
                        </li>
                    </nav>
                </nav>
            </div>
        </div>
        <div class="nav-item div-filtros mt-3">
            <div class="d-flex">
                <div class="default-icones" [ngClass]="{icones: exibicao}">
                    <i class="bi bi-list-ul" (click)="exibicaoLista()"></i>
                </div>
                <div class="default-icones" [ngClass]="{icones: !exibicao}">
                    <i class="bi bi-grid-3x3-gap-fill" (click)="exibicaoCard()"></i>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div *ngIf="exibicao == true" class="row mt-3">
                <app-produto-lista [page]="page" [count]="count" (produtoSelecionado)="abreDetalhesProduto($event)"
                    [listaProdutos]="lista"></app-produto-lista>
            </div>
            <div *ngIf="exibicao == false" class="row">
                <app-produto class="col-xl-4 index col-md-6" [indiceProduto]="i" [produto]="lista"
                    *ngFor="let lista of (lista); let i = index">
                </app-produto>
            </div>

        </div>
        <div class="container position-fixed" style="bottom: 10px">
            <mat-paginator [length]="lengthProudutos" [pageIndex]="0" [pageSizeOptions]="[12, 15, 18, 21, 24]"
                (page)="pegarListaProdutos()" aria-label="Select page" #paginator >
            </mat-paginator>

        </div>
    </div>
    <app-carrinho (fechaCarrinho)="closeCart($event)" (reserva)="mudarModalReserva($event)" *ngIf="carState == 'aberto'"
        class="position-fixed bg-primary cart carrinho-side"></app-carrinho>
    <app-modal-filtro (fechaModal)="modalOpen($event)" (filtragem)="executarFiltroEspecializado($event)" *ngIf="modal"
        style="z-index: 2;" class="fundo">
    </app-modal-filtro>
    <app-reserva (fechaReserva)="mudarModalReserva($event)" style="z-index: 2;" class="fundo" *ngIf="modalReserva">
    </app-reserva>

</div>
