    <div class="margin-fixed"></div>
    <div class="container">
        <div class="row mt-5">
            <p class="h3 col-3">Home</p>    
            <div class="filtro d-flex offset-3 col-6">

                    <i class="bi bi-search"></i>

            </div>

        <hr class="linha">     
        
        <div class="container-fluid">

        </div>
