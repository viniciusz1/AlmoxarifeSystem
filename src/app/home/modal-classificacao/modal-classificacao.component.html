
    <h4>Classificações</h4>
    <div class="d-flex">
        <table matSort class="table table-hover table-responsive" style="overflow-y: auto;">
            <thead class="">
                <tr>
                    <th scope="col" mat-sort-header="codigo">#</th>
                    <th scope="col" mat-sort-header="nome">Nome</th>
                    <th scope="col" mat-sort-header="quantidade">Remover</th>
                    <th scope="col" mat-sort-header="quantidade" *ngIf="modo == 'adicionar'">Editar</th>
                    <th scope="col" mat-sort-header="quantidade" *ngIf="modo == 'editar'">Adicionar</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor:pointer" *ngFor="let classificacao of classificacoes">
                    <th>{{classificacao.codigo}}</th>
                    <td>{{classificacao.nome}}</td>
                    <td (click)="removerClassificacao(classificacao.codigo)"><i class="bi bi-trash"></i></td>
                    <td *ngIf="modo == 'adicionar'" (click)="mudarModo(classificacao)"><i class="bi bi-pen"></i></td>
                    <td *ngIf="modo == 'editar'" (click)="mudarModo(classificacao)"><i class="bi bi-plus-circle"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="ms-4">
            <h6 *ngIf="modo == 'adicionar'">Adicionar</h6>
            <h6 *ngIf="modo == 'editar'">Editar</h6>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Classificações</mat-label>
                <input type="text" [(ngModel)]="nomeClassificacao" matInput placeholder="Ex. Material Elétrico" value="Sushi">
            </mat-form-field>
            <button *ngIf="modo == 'editar'" (click)="editarClassificacao()" class="btn btn-primary">Editar</button>
            <button *ngIf="modo == 'adicionar'"(click)="adicionarClassificacao()" class="btn btn-primary">Adicionar</button>
        </div>
    </div>
