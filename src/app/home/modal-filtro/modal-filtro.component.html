<div class="fundo bg-dark opacity-75 position-relative">
</div>
<div class="quadrado-modal container">
    <i (click)="clicouModal()"
     style="position: absolute; right: 7%;" class="bi bi-x-lg"></i>

    <h4 class="titulo d-flex align-center justify-content-center">
        Filtro de Pesquisa
    </h4>
    <hr>
    <div class="inputs ">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" action="">
        <div class="input-group">
            <div style="padding-right: 7%;" class="col-12">
                <label for="font label" class="fonte">Nome do produto</label>
                <input  name="nome" ngModel  type="text" class=" form-control">
            </div>
        </div>
        <div class="input-group row">
            <div class="col-6">                
                <label for="font label"  class="fonte">Código do produto</label>
                <input  name="codigo" ngModel type="text" class="form-control">
            </div>
            <div class="col-6">                
                <label for="font label" class="fonte">Disponibilidade em estoque</label>
                <input name="estoque" ngModel  type="text" class="form-control">
            </div>
        </div>
        <div class="input-group row">
            <div class="col-6">           
                <label for="font label" class="fonte">Selecionar classificação</label>
                <select name="classificacao" ngModel class="form-select" id="">

                </select>
            </div>
            <div class="col-6">       
                <label for="font label" class="fonte">Selecionar opção de uso</label>
                <select ngModel name="opcaoUso" class="form-control" id="uso">
                    <option value="Descartável">Descartável</option>
                    <option value="Não Descartável">Não Descartável</option>
                </select>
            </div>
        </div>
    </form>
    </div>
    <div class="row">
        <button (click)="filtrar(f)" class="col-6 offset-6 btn btn-primary mt-5">filtrar</button>
    </div>
</div>
